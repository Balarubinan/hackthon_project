{%extends "base.html"%}
{%block content%}
{% if history_list|length==0%}
<p>
    No Harvest Posts have been posted,Uses the post option to post
</p>
{%else%}
<h2 align="center">Post History</h2>
<hr>
{%for harvest in history_list%}
<p>
    {{harvest}}<br>
    <hr>
</p>
{%endfor%}
{%endif%}
{%endblock%}
